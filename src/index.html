<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Abhishek | Stencil Component</title>

    <script type="module" src="/build/stencil-components.esm.js"></script>
    <script nomodule src="/build/stencil-components.js"></script>
  </head>
  <body>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    <hr />
    <br /><br />

    <h5>keka tabs : default</h5>
    <keka-tab-bar>
      <keka-tab-item header="Tab One"> <h1>tab one</h1> </keka-tab-item>
      <keka-tab-item header="Tab Two" open> <h1>tab two</h1> </keka-tab-item>
      <keka-tab-item header="Tab Three"> <h1>tab Three</h1> </keka-tab-item>
      <keka-tab-item header="Tab Four"> <h1>tab four</h1> </keka-tab-item>
    </keka-tab-bar>
    <hr />
    <br /><br />

    <h5>keka tabs : switch type</h5>
    <keka-tab-bar type="switch">
      <keka-tab-item header="Tab One" navigate="https://google.com"> <h1>tab one</h1> </keka-tab-item>
      <keka-tab-item header="Tab Two" open> <h1>tab two</h1> </keka-tab-item>
      <keka-tab-item header="Tab Three"> <h1>tab Three</h1> </keka-tab-item>
      <keka-tab-item header="Tab Four"> <h1>tab four</h1> </keka-tab-item>
    </keka-tab-bar>
    <hr />
    <br /><br />

  </body>
</html>
